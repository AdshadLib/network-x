<template name="layout">
  {{> Template.dynamic template=body}}
</template>

<template name="main">
  <div class="network-wrapper">
    <div id="network"></div>
  </div>

  {{> sideNav}}
</template>

<template name="sideNav">
  <div id="side-nav">
    {{> search}}
<!--     {{> personSearch}}
{{> companySearch}} -->
    {{> allData}}
  </div>
</template>


<template name="search">
  <div class="input-group">
    <p>
      Search by:
      <select id="search-by">
        <option value="" selected>All</option>
        <option value="Person">Person</option>
        <option value="Company">Company</option>
        <option value="Jurisdiction">Jurisdiction</option>
      </select>
    </p>
    <div>
      <input type="text" id="search-query" placeholder="Search by name">
      <button id="submit-search">Submit</button>
    </div>
    <div>
      <p><input type="checkbox"> Oil</p>
      <p><input type="checkbox"> Finance</p>
      <p><input type="checkbox"> Something</p>
      <p><input type="checkbox"> Something Else</p>
    </div>

  </div>
</template>
