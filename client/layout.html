<template name="layout">
  {{> Template.dynamic template=body}}
</template>

<template name="main">
  <div class="network-wrapper">
    <div id="network"></div>
  </div>

  {{> sideNav}}
</template>

<template name="sideNav">
  <div id="side-nav">
    {{> search}}
    {{> allData}}
    {{> createNode}}
  </div>
</template>


<template name="search">
  <div class="input-group">
    <p>
      Search by:
      <select id="search-by">
        <option value="" selected>All</option>
        <option value="Person">Person</option>
        <option value="Company">Company</option>
        <option value="Jurisdiction">Jurisdiction</option>
      </select>
    </p>
    <div>
      {{#each tags}}
        <p><input type="checkbox" class="tag" data-tag="{{this}}"> {{capitalize this}}</p>
      {{/each}}
    </div>
    <div>
      <input type="text" id="search-query" placeholder="Name (optional)">
      <button id="submit-search">Submit</button>
    </div>

  </div>
</template>

<template name="createNode">
  <div class="input-group">
    <h4>Create Node</h4>
    <select id="node-label">
      <option value="" disabled selected>Select Label</option>
      <option value="Person">Person</option>
      <option value="Company">Company</option>
      <option value="Jurisdiction">Jurisdiction</option>
    </select>

    {{#if creatingNode}}
      <p>
        <input type="text" id="new-node-name" placeholder="Create new node">
        <button id="create-node">Create node</button>
      </p>
    {{/if}}

  </div>
</template>

<template name="allData">
  <div class="input-group">
    <button>Get all data</button>
  </div>
</template>
