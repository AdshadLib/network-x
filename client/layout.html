<template name="layout">
  {{> Template.dynamic template=body}}
</template>

<template name="main">
  <div class="network-wrapper">
    <div id="network"></div>
  </div>

  {{> sideNav}}
</template>

<template name="sideNav">
  <div id="side-nav">
    {{> search}}
    {{> allData}}
    {{> createNode}}
    {{> createLink}}
  </div>
</template>


<template name="allData">
  <div class="input-group">
    <button>Get all data</button>
  </div>
</template>
