<template name="layout">
  {{> Template.dynamic template=body}}
</template>

<template name="main">
  <div class="network-wrapper">
    <div id="network"></div>
  </div>
  {{#if isGraph}}

  {{else}}
    <h2>Select data to visualize</h2>
  {{/if}}
  {{> sideNav}}
</template>

<template name="sideNav">
  <div id="side-nav">
    {{> personSearch}}
    {{> companySearch}}
    {{> allData}}

<!--     {{#each results}}
  <p>{{name}}</p>
{{/each}} -->

  </div>
</template>

<template name="personSearch">
  <div class="input-group">
    <p>Search by Person</p>
    <input type="text" id="person-name" placeholder="Search by name">
    <button>Submit</button>
  </div>
</template>

<template name="companySearch">
  <div class="input-group">
    <p>Search by Company</p>
    <input type="text" id="company-name" placeholder="Search by name">
    <button id="cn-submit">Submit</button>
    <div style="height:1rem;"></div>
    <input type="text" id="company-industry" placeholder="Search by industry">
    <button id="ci-submit">Submit</button>
  </div>
</template>

<template name="allData">
  <div class="input-group">
    <button>Get all data</button>
  </div>
</template>
